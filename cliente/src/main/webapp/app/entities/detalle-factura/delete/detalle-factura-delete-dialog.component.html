<form *ngIf="detalleFactura" name="deleteForm" (ngSubmit)="confirmDelete(detalleFactura.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="detalleFacturaDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Confirmar operación de borrado
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-detalleFactura-heading"
      jhiTranslate="clienteApp.detalleFactura.delete.question"
      [translateValues]="{ id: detalleFactura.id }"
    >
      ¿Seguro que quiere eliminar Detalle Factura {{ detalleFactura.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-detalleFactura" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
    </button>
  </div>
</form>
