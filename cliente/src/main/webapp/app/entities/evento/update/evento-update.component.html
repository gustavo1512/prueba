<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-evento-heading" data-cy="EventoCreateUpdateHeading" jhiTranslate="clienteApp.evento.home.createOrEditLabel">
        Crear o editar Evento
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clienteApp.evento.nombreEvento" for="field_nombreEvento">Nombre Evento</label>
          <input
            type="text"
            class="form-control"
            name="nombreEvento"
            id="field_nombreEvento"
            data-cy="nombreEvento"
            formControlName="nombreEvento"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clienteApp.evento.fechaHora" for="field_fechaHora">Fecha Hora</label>
          <div class="d-flex">
            <input
              id="field_fechaHora"
              data-cy="fechaHora"
              type="datetime-local"
              class="form-control"
              name="fechaHora"
              formControlName="fechaHora"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clienteApp.evento.capacidadAdulto" for="field_capacidadAdulto">Capacidad Adulto</label>
          <input
            type="number"
            class="form-control"
            name="capacidadAdulto"
            id="field_capacidadAdulto"
            data-cy="capacidadAdulto"
            formControlName="capacidadAdulto"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clienteApp.evento.capacidadMenor" for="field_capacidadMenor">Capacidad Menor</label>
          <input
            type="number"
            class="form-control"
            name="capacidadMenor"
            id="field_capacidadMenor"
            data-cy="capacidadMenor"
            formControlName="capacidadMenor"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clienteApp.evento.tarifa" for="field_tarifa">Tarifa</label>
          <select
            class="form-control"
            id="field_tarifa"
            data-cy="tarifa"
            name="tarifa"
            formControlName="tarifa"
            [compareWith]="compareTarifa"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="tarifaOption" *ngFor="let tarifaOption of tarifasCollection">{{ tarifaOption.id }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clienteApp.evento.encargado" for="field_encargado">Encargado</label>
          <select
            class="form-control"
            id="field_encargado"
            data-cy="encargado"
            name="encargado"
            formControlName="encargado"
            [compareWith]="compareColaborador"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="colaboradorOption" *ngFor="let colaboradorOption of colaboradorsSharedCollection">
              {{ colaboradorOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
