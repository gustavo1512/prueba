<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-detalle-factura-heading"
        data-cy="DetalleFacturaCreateUpdateHeading"
        jhiTranslate="clienteApp.detalleFactura.home.createOrEditLabel"
      >
        Crear o editar Detalle Factura
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clienteApp.detalleFactura.fechaEmitido" for="field_fechaEmitido">Fecha Emitido</label>
          <input
            type="number"
            class="form-control"
            name="fechaEmitido"
            id="field_fechaEmitido"
            data-cy="fechaEmitido"
            formControlName="fechaEmitido"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clienteApp.detalleFactura.habitacionReservada" for="field_habitacionReservada"
            >Habitacion Reservada</label
          >
          <select
            class="form-control"
            id="field_habitacionReservada"
            data-cy="habitacionReservada"
            name="habitacionReservada"
            formControlName="habitacionReservada"
            [compareWith]="compareReservarHabitacion"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="reservarHabitacionOption" *ngFor="let reservarHabitacionOption of habitacionReservadasCollection">
              {{ reservarHabitacionOption.id }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clienteApp.detalleFactura.eventoReservado" for="field_eventoReservado"
            >Evento Reservado</label
          >
          <select
            class="form-control"
            id="field_eventoReservado"
            data-cy="eventoReservado"
            name="eventoReservado"
            formControlName="eventoReservado"
            [compareWith]="compareReservarEvento"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="reservarEventoOption" *ngFor="let reservarEventoOption of eventoReservadosCollection">
              {{ reservarEventoOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
