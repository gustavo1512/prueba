<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tarifa">
      <h2 data-cy="tarifaDetailsHeading"><span jhiTranslate="clienteApp.tarifa.detail.title">Tarifa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tarifa.id }}</span>
        </dd>
        <dt><span jhiTranslate="clienteApp.tarifa.tipoTarifa">Tipo Tarifa</span></dt>
        <dd>
          <span>{{ tarifa.tipoTarifa }}</span>
        </dd>
        <dt><span jhiTranslate="clienteApp.tarifa.tarifaAdulto">Tarifa Adulto</span></dt>
        <dd>
          <span>{{ tarifa.tarifaAdulto }}</span>
        </dd>
        <dt><span jhiTranslate="clienteApp.tarifa.tarifaMenor">Tarifa Menor</span></dt>
        <dd>
          <span>{{ tarifa.tarifaMenor }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/tarifa', tarifa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
